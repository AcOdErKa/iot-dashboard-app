<div class="container mt-2">
    <h3>Showing recent values of {{sensor_name}} sensor</h3>
    <div class="row">
        <div class="col col-3">
            No. of Rows
            <select class="form-control" [(ngModel)]="selected_count" (change)="getCount()">
                <option [ngValue]="5" selected>5</option>
                <option [ngValue]="10">10</option>
                <option [ngValue]="15">15</option>
                <option [ngValue]="20">20</option>
                <option [ngValue]="50">50</option>
                <option [ngValue]="100">100</option>
            </select>
        </div>
    </div>
    <div class="container-fluid mt-2">
        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Sensor Value</th>
                        <th>Updated At</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let val of values">
                        <td>{{val.sensor_value}}</td>
                        <td>{{val.timestamp | date:'medium'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
